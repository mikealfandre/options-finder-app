{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="get">
    <label for="symbol">Enter stock symbol</label>
    <input name="symbol" id="symbol" value="{{request.form['symbol']}}">
    <input type="submit" value="Save">
</form>

{% if symbol_data %}
{% for key, value in symbol_data.items() %}
<p>{{key}}: {{value}}</p>
{% endfor %}
{% endif %}

<h1>Mikes Stonks</h1>

{% endblock %}
